<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Simple List App</title>
</head>
<body>
    <div id="list-container">
        <ul id="list">
            <li class="item">
                <div class="item-content">
                    <input type="checkbox" class="item-checkbox">
                    <span class="item-name" contenteditable="true">My First Item</span>
                    <button class="add-btn"><i class="fas fa-plus"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                </div>
                <ul class="sub-list"></ul>
            </li>
        </ul>
        <button class="add-btn" id="main-add-btn"><i class="fas fa-plus"></i> Add to list</button>
    </div>

    <div id="add-menu" class="hidden">
        <button data-type="item">Item</button>
        <button data-type="radio">Radio Group</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
